<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Fruits</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let fruit of fruits" (click)="select(fruit)">
        <h3 mat-line>
          {{ fruit.name }}
        </h3>
        <p mat-line>
          {{ fruit.details }}
        </p>
        <button
          mat-icon-button
          (click)="deleted.emit(fruit); $event.stopImmediatePropagation()"
        >
          <mat-icon *ngIf="!readonly">close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content> </mat-card
>
