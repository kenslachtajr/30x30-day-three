<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>
        <span *ngIf="currentFruit.id; else elseBlock">{{ originalName }}</span>
        <ng-template #elseBlock>Select A Fruit</ng-template>
      </h1>
    </mat-card-title>
  </mat-card-header>
  <form (submit)="saved.emit(currentFruit)">
    <mat-card-content>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Name"
          [(ngModel)]="currentFruit.name"
          type="text"
          name="name"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Details"
          [(ngModel)]="currentFruit.details"
          type="text"
          name="details"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Taste Level"
          [(ngModel)]="currentFruit.tasteLevel"
          type="text"
          name="tasteLevel"
        />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input
          matInput
          placeholder="Approved"
          [(ngModel)]="currentFruit.approved"
          type="text"
          name="approved"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-button color="primary">Save</button>
      <button type="button" mat-button (click)="cancelled.emit(currentFruit)">
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>
